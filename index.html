    <script>
        function searchChannels() {
            let searchInput = document.querySelector('.search-input').value.toLowerCase();
            let channelButtons = document.querySelectorAll('.button');

            channelButtons.forEach(button => {
                let channelText = button.textContent.toLowerCase();
                if (channelText.includes(searchInput)) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        }
